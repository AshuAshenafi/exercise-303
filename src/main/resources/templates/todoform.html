<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To do Form</title>
</head>
<body>
<form action = "#"
      th:action = "@{/process}"
      th:object = "${todo}"
      method="post">
    Task Name : <input type = "text" th:field = "*{taskName}"/>
    <span th:if = "${#fields.hasErrors('taskName')}"
          th:errors = "*{taskName}"></span><br/>
    Due Date : <input type = "text" th:field = "*{dueDate}"/>
    <span th:if = "${#fields.hasErrors('dueDate')}"
          th:errors = "*{dueDate}"></span><br/>
    Piorior Task : <input type = "text" th:field = "*{priorTask}"/>
    <span th:if = "${#fields.hasErrors('priorTask')}"
          th:errors = "*{priorTask}"></span><br/>
    <br/>
    <input type = "submit" value="Submit"/>

</form>
</body>
</html>
