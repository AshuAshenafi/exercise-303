<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    <a href="/add"> Add a TODO list</a>
    <table>
        <tr>
            <th>Task Name</th>
            <th>Due Date</th>
            <th>Prior Task</th>
        </tr>
        <tr th:each="todo: ${TODOs}">
            <td th:text="${todo.taskName}"></td>
            <td th:text="${todo.dueDate}"></td>
            <td th:text="${todo.priorTask}"></td>
            <td>
                <a th:href="@{/update/{id}(id = ${todo.id})}">Update</a>
                <a th:href="@{/detail/{id}(id = ${todo.id})}">Details</a>
                <a th:href="@{/delete/{id}(id = ${todo.id})}">Delete</a>

            </td>
        </tr>
    </table>

    </body>
</html>
